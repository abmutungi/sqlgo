<!DOCTYPE html>
<html>
<head>
  <style>
    a:link {
      font: bold 11px Arial;
      text-decoration: none;
      background-color: #EEEEEE;
      color: #333333;
      padding: 2px 6px 2px 6px;
      border-top: 1px solid #CCCCCC;
      border-right: 1px solid #333333;
      border-bottom: 1px solid #333333;
      border-left: 1px solid #CCCCCC;
    }
  </style>
</head>
<body>

<div style="font-size: x-large;">All Users</div>
<a href="/insert">Add New User</a><br><br><br>

{{range .}}
  ID: {{.Id}} <br>
  First Name: {{.Username}} <br>
  Surname: {{.Surname}} <br>
  University: {{.University}}<br> 
  Age: {{.Age}}<br>
  
  <a href="/update/?idusers={{.Id}}">Edit</a>
  <a href="/delete/?idusers={{.Id}}">Delete</a>

  <br>
{{end}}


</body>
</html>
